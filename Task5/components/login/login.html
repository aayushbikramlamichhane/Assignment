<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/loader.css">
    <link rel="stylesheet" href="../../assets/css/toast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <!-- Toast Component -->
        <div class="main-toast">
            <div class="toast-field">
                <!-- <img src="/assets//images/Avatar-UI-Unicorn-V2.png" alt=""> -->
                <div class="toast-icon">
                    <i class="fa-solid fa-triangle-exclamation" id="icon-danger"></i>
                </div>
                <div class="toast-info">
                    <!-- <span class="toast-header">Error!</span>
                    <span class="toast-message">Invalid User or Password</span> -->
                </div>
            </div>
            <div class="cross-icon">
                <i class="fa-solid fa-xmark" id="icon-cross"></i>
            </div>
        </div>
        <div class="container">
            <div class="container1">
                <img src="/assets/images/Rectangle 2756.png" alt="">
            </div>

            <div class="container2">
                
                <div class="main">
                    <div class="header">
                        <img src="/assets/images/Avatar-UI-Unicorn-V2.png" alt="">
                        <h3>UI Unicorn</h3>
                    </div>

                    <div class="section">
                        <div class="main-field">
                            <div class="heading">
                                <h2>Nice to see you again</h2>
                            </div>

                            <div class="fields">
                                <div class="input-fields">
                                    <div class="email-field">
                                        <div class="login">
                                            <label for="Login">Login</label>
                                        </div>

                                        <div class="login-input">
                                            <input type="text" placeholder="Email or Phone Number" class="input-email">
                                            <span class="email-error"></span>
                                        </div>
                                    </div>
                                    <div class="password-field">
                                        <div class="password">
                                            <label for="Password">Password</label>
                                        </div>

                                        <div class="password-input">
                                            <input type="password" placeholder="Enter password" class="input-password">
                                            <!-- <img src="../img/Vector.png" alt=""> -->
                                            <i class="fa-solid fa-eye" id = "eye-icon"></i>
                                            <span class="pass-error"></span>
                                        </div>
                                    </div>

                                    <div class="remember-field">
                                        <div class="field-remember">
                                            <div class="icon">
                                                <!-- <img src="../img/Switcher.png" alt=""> -->
                                                <i class="fa-solid fa-toggle-off"></i>
                                                <!-- <i class="fa-solid fa-toggle-on"></i> -->
                                            </div>

                                            <div class="remember">
                                                <span>Remember Me</span>
                                            </div>
                                        </div>
                                        <div class="link">
                                            <a href="#">Forget Password?</a>
                                        </div>
                                    </div>
                                </div>


                            </div>

                            <div class="button">
                                <button class="signin">Sign In</button>
                            </div>
                            <div class="signup-field">
                                <button class="signup">
                                    <img src="/assets/images/Google.png" alt="">
                                    <span>Or sign in with Google</span>
                                </button>
                            </div>

                        </div>
                    </div>

                    <div class="footer">
                        <span>Don't have an account?</span>
                        <a href="#">Sign up now</a>
                    </div>
                </div>

                

            </div>

            <div class="loader"></div>
        </div>
</body>

<script type="module" src="./login.js"></script>
<!-- <script type="module" src="../home/home.js"></script> -->
<script type="module" src="../../assets/js/loader.js"></script>
<script type="module" src="../../assets/js/toast.js"></script>


</html>
