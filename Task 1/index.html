<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="form">
            <input type="text" id="todoName" placeholder="Enter Todo Name">
            <input type="text" id="todoDesc" placeholder="Enter Todo Description">
            <button class="addBtn" onclick="addTodo()">Add</button>
        </div>

        <div class="filters">
            <button class="filterBtn" value="all" onclick="filterTodos('all')">All</button>
            <button class="filterBtn" value="pending" onclick="filterTodos('pending')">Pending</button>
            <button class="filterBtn" value="completed" onclick="filterTodos('completed')">Completed</button>
        </div>

        <ul id="todoList"></ul>
    </div>

    <script src="script.js"></script>
</html>
